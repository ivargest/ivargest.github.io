		<div id="calcul" class="calculador">
			<div class="separador3"></div>
			<div class="separador4"></div>
			<div class="calculadora">
		        <form action="#" name="calculadora" id="calculadora">
		            <div class="textscreen">
		                <p id="textoPantalla">0</p>
		                <img src="rsc/img/dog.png" alt="el puto perro no sale">
		            </div>
		            <input class="siete" type="button" value="7" onclick="numero('7')" />
		            <input class="ocho" type="button" value="8" onclick="numero('8')" />
		            <input class="nueve" type="button" value="9" onclick="numero('9')" />
		            <input class="suma" type="button" value="+" onclick="operar('+')" />
		            <input class="cuatro" type="button" value="4" onclick="numero('4')" />
		            <input class="cinco" type="button" value="5" onclick="numero('5')" />
		            <input class="seis" type="button" value="6" onclick="numero('6')" />
		            <input class="resta" type="button" value="-" onclick="operar('-')" />
		            <input class="uno" type="button" value="1" onclick="numero('1')" />
		            <input class="dos" type="button" value="2" onclick="numero('2')" />
		            <input class="tres" type="button" value="3" onclick="numero('3')" />
		            <input class="multiplicacion" type="button" value="x" onclick="operar('*')" />
		            <input class="cero" type="button" value="0" onclick="numero('0')" />
		            <input class="borrar" type="button" value="C" onclick="borradoTotal()"/>
		            <input class="resultado" type="button" value="=" onclick="resultado()" />
		            <input class="division" type="button" value="%" onclick="operar('/')" />
		        </form>
		        <img id="jessica" src="rsc/img/jessica.png">
